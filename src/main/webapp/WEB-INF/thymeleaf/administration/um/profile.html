<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="decorators/theme">
<head>
<title>User</title>
</head>
<body>
	<div layout:fragment="content">
	
	<input type="hidden" th:value="${userForm.username}" id="username"/>
	
	
	<div class="row-fluid">
                            
                            <div class="span12">
                                <div class="block">
                                    <div class="head">
                                        <h2>User details</h2>
                                    </div>
                                    <div class="content np">
                                     <div class="controls-row">
                                            <div class="span2">  <img th:src="${userForm.photo}" class="img-polaroid"/></div>
                                            <div class="span8">
 											<address>
                                                 <strong th:text="${userForm.company}"></strong><br/>
			                                       <span th:text="${userForm.address1}"></span><br/>
			                                       <span th:text="${userForm.address2}"></span> <span>42610</span><br/>
			                                       <span th:text="${userForm.city}"></span>. <span th:text="${userForm.state.name}"></span><br/>
			                                        <abbr title="Telephone No">Tel No : </abbr> <span th:text="${userForm.phoneNo}"></span><br/>
			                                        <abbr title="Mobile No">Mobile No : </abbr> <span th:text="${userForm.mobileNo}"></span><br/>
			                                        <abbr title="Email">Email : </abbr> <span th:text="${userForm.email}"></span>
                                            </address>

											</div>
                                        </div>
                                    
                                     <div class="controls-row">
                                            <div class="span2">Name :</div>
                                            <div class="span9"><span th:text="${userForm.name}"></span></div>
                                        </div>
                                    <div class="controls-row">
                                            <div class="span2">Role :</div>
                                            <div class="span9"><span th:text="${userForm.role.name}"></span></div>
                                        </div>
                                        <div class="controls-row">
                                            <div class="span2">Groups :</div>
                                            <div class="span9"><span th:text="${userForm.groups}"></span></div>
                                        </div>
                                       <div class="controls-row">
                                            <div class="span2">Registration Date :</div>
                                            <div class="span9"><span th:text="${#dates.format(userForm.createDate, 'dd/MM/yyyy HH:mm a')}"></span></div>
                                        </div>
                                    	<div class="controls-row" th:if="${userForm.lastIp != null}">
											<div class="span2">Last Login IP Address :</div>
											<div class="span9">
												 <span th:text="${userForm.lastIp}"></span>

											</div>

										</div>
										<div class="controls-row" th:if="${userForm.lastLogin != null}">
											<div class="span2">Last Login Date :</div>
											<div class="span9">
												<span th:text="${#dates.format(userForm.lastLogin, 'dd/MM/yyyy HH:mm a')}"></span>
											</div>

										</div>
                                        
                                     <div class="controls-row">
                                            <div class="span2">Status :</div>
                                            <div class="span9"><strong th:if="${userForm.status == true}">ACTIVE</strong>
                                            <strong th:if="${userForm.status == false}">NOT ACTIVE</strong></div>
                                        </div>
                                    
                                    </div>
                                 </div>
                             </div>
      </div>
	
	
	
	
	
				<div class="row-fluid">
                            <div class="span12">
                                <div class="block">
                                    <div class="head">
                                        <h2>Complaint History</h2>                                        
                                    </div>
                                    <div class="content np table-sorting">
                                               <table id="complaintTable" cellpadding="0" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>No</th>
									<th>Case ID</th>
									<th>Title</th>
									<th>Created On</th>
									<th>Priority</th>
									<th>Status</th>
									
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>                                
                                    </div>
                                </div>
                                
                            </div>
                            
                        </div>
		
	
<div class="row-fluid">
                            
                            <div class="span12">
                                <div class="block">
			<div class="head">
                                             
                        <div class="side fr">
                        <button class="btn btn-warning" id="closeBtn">Close</button>
                            <button class="btn btn-primary btn-request" id="submitForm" type="submit">Submit</button>
                            
                        </div>                        
                    </div>
			</div>
			</div>
			</div>






	</div>
	<div layout:fragment="javascript_endpage">
		<script th:src="@{/resources/js/datatables/jquery.dataTables.min.js}"></script>
		<script th:src="@{/resources/js/datatables/jquery.dataTables.fnPagingInfo.js}"></script>
    <script type='text/javascript' th:src="@{/javascript/administration/um/profile.js}"></script>
  
	
		<script type="text/javascript">
			$(document).ready(function() {
			  
			});
			
			
			
		</script>

	</div>
</body>
</html>
