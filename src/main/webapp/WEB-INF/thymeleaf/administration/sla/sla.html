<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="decorators/theme">
<head>
	<title>SLA Settings</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/fullcalendar/fullcalendar.css}" media="screen" /> 
</head>
<body>
	<div layout:fragment="content">
	
		<div class="row-fluid all-area" style="display: none" id="search-area">
			<div class="span12">
	            <div class="block">
	                <form id="search-form" th:action="@{/administration/sla/list/sla}" th:object="${slaForm}" method="post">
		                <div class="head">
		                    <h2>Search</h2>
		                </div>
		                <div class="content np">                                        
		                    <div class="controls-row">
		                        <div class="span3">Booking Id:</div>
		                        <div class="span9">
		                            <input type="text" th:field="*{id}" id="id"/>
		                        </div>
		                    </div>                                                                           
		                </div>
		                <div class="footer">
		                    <div class="side fr">
		                        <button type="button" class="btn" id="btn-search">Search</button>
		                        <button class="btn btn-warning" id="btn-cancel">Cancel</button>
		                    </div>
		                </div>
	                </form>                                    
	            </div>
	        </div>
	    </div>
	        
		<div class="row-fluid all-area" id="list-area">
	        <div class="span12">
	            
	            <div class="block">
	                <div class="head">
	                    <h2>SLA Settings</h2>                                     
	                </div>
	                <div class="footer">
	                    <div class="side fr" align="right">
	                        <button type="button" class="btn" id="btn-open-setting">New Settings</button>
	                    </div>
		            </div>
	                <div class="content np table-sorting">
	                    
	                    <table id="list-meeting-room" cellpadding="0" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>No</th>
									<th>Title</th>
									<th>Description</th>
									<th>Create By</th>
									<th>Create Date</th>
									<th>Update By</th>
									<th>Update Date</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>                                      
	                    
	                </div>
	            </div>
	            
	        </div>
		</div> 
		
		
		             
	</div>
	<div layout:fragment="javascript_endpage">
		<script th:src="@{/resources/js/datatables/jquery.dataTables.min.js}"></script>
		<script th:src="@{/resources/js/datatables/jquery.dataTables.fnPagingInfo.js}"></script>
		<script type='text/javascript' th:src="@{/javascript/administration/sla/sla.js}"></script>
		<script type="text/javascript">
             $(document).ready(function(){
            	 

             });
         </script>
	             
	</div>
	 
</body>
</html>
